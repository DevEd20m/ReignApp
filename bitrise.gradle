ext {
    referenceVersionCode =  1
    referenceVersionName =  "1.0.0"

    getCustomerVersionName = { referenceVersionName ->
        def finalVersionName = referenceVersionName
        def bitriseBuild = System.getenv()["BITRISE_BUILD"]

        if(bitriseBuild){
            def buildNumber = System.getenv()["BITRISE_BUILD_NUMBER"]
            finalVersionName = finalVersionName + "." + buildNumber
        } else {
            finalVersionName = finalVersionName + ".LOCAL"
        }

        return finalVersionName
    }

    getCustomerVersionCode = { referenceVersionCode ->
        def referenceVersionMultiplier = 1000
        def finalVersionCode = referenceVersionCode * referenceVersionMultiplier

        def bitriseBuild = System.getenv()["BITRISE_BUILD"]

        if(bitriseBuild){
            def buildNumber = System.getenv()["BITRISE_BUILD_NUMBER"]
            finalVersionCode = finalVersionCode + Integer.valueOf(buildNumber)
        }

        return finalVersionCode
    }
}